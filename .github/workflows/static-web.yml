# .github/workflows/static-web.yml
name: Frontend Static Web App

on:
  workflow_call:
    secrets:
      AZURE_STATIC_WEB_APPS_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read         # for checkout
  id-token: write        # for OIDC auth with Azure

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v2
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token:                     ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend          # where package.json lives
          output_location: frontend/dist  # build output
