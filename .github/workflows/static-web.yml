# .github/workflows/static-web.yml
name: Frontend Static Web App

on:
  workflow_call:
    inputs:
      RG:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Discover Static Web App name
        id: lookup
        run: |
          swan=$(az staticwebapp list \
            --resource-group ${{ inputs.RG }} \
            --query '[0].name' -o tsv)
          echo "static_app_name=$swan" >> $GITHUB_OUTPUT

      - name: Fetch deployment token
        id: tok
        run: |
          tok=$(az staticwebapp secrets list \
            --name ${{ steps.lookup.outputs.static_app_name }} \
            --resource-group ${{ inputs.RG }} \
            --query 'properties.apiKey' -o tsv)
          echo "deploy_token=$tok" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.tok.outputs.deploy_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend
          output_location: frontend/dist