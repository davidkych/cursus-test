name: Provision infrastructure (Bicep)

on:
  workflow_call:
    inputs:
      RG:
        description: Resource group name
        required: true
        type: string
      PLAN_SKU:
        description: App Service plan SKU
        required: true
        type: string
      TIMEOUT:
        description: Deployment timeout
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
    outputs:
      cosmos:
        description: Cosmos DB account name
      sched_func:
        description: Scheduler Function name

jobs:
  infra:
    runs-on: ubuntu-latest
    outputs:
      cosmos: ${{ steps.infra.outputs.cosmos }}
      sched_func: ${{ steps.infra.outputs.sched_func }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: pip

      - uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision infra (Bicep)
        id: infra
        run: |
          set -eo pipefail
          DEPLOY_NAME=gh-${{ github.run_id }}

          az deployment group create \
            --name $DEPLOY_NAME \
            --resource-group ${{ inputs.RG }} \
            --template-file infra/main.bicep \
            --parameters planSkuName=${{ inputs.PLAN_SKU }} timeout=${{ inputs.TIMEOUT }}

          COSMOS=$(az deployment group show \
                     -g ${{ inputs.RG }} -n $DEPLOY_NAME \
                     --query "properties.outputs.cosmosAccountName.value" -o tsv)
          SCHED_FUNC=$(az deployment group show \
                         -g ${{ inputs.RG }} -n $DEPLOY_NAME \
                         --query "properties.outputs.schedulerFunctionName.value" -o tsv)

          echo "COSMOS=$COSMOS"         >> $GITHUB_ENV
          echo "SCHED_FUNC=$SCHED_FUNC" >> $GITHUB_ENV
          echo "cosmos=$COSMOS"         >> $GITHUB_OUTPUT
          echo "sched_func=$SCHED_FUNC" >> $GITHUB_OUTPUT
          echo "🏗  infra ready – cosmos=$COSMOS, scheduler=$SCHED_FUNC"
