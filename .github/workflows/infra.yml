name: Provision Infra

on:
  workflow_call:
    inputs:
      rg:         { type: string,  required: true }
      location:   { type: string,  required: true }
      app:        { type: string,  required: true }
      plan_sku:   { type: string,  required: true }
      timeout:    { type: number,  required: false, default: 1800 }
    secrets:
      AZURE_CLIENT_ID:      { required: true }
      AZURE_TENANT_ID:      { required: true }
      AZURE_SUBSCRIPTION_ID:{ required: true }
    outputs:
      cosmos:      { description: Cosmos account name,          value: ${{ jobs.provision.outputs.cosmos }} }
      sched_func:  { description: Scheduler Function-App name,  value: ${{ jobs.provision.outputs.sched_func }} }

jobs:
  provision:
    runs-on: ubuntu-latest
    outputs:
      cosmos:     ${{ steps.infra.outputs.cosmos }}
      sched_func: ${{ steps.infra.outputs.sched_func }}
    env:
      RG:        ${{ inputs.rg }}
      LOCATION:  ${{ inputs.location }}
      APP:       ${{ inputs.app }}
      PLAN_SKU:  ${{ inputs.plan_sku }}
      TIMEOUT:   ${{ inputs.timeout }}
    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision infra (Bicep)
        id: infra
        run: |
          set -eo pipefail
          DEPLOY_NAME=gh-${{ github.run_id }}

          az deployment group create \
            --name $DEPLOY_NAME \
            --resource-group $RG \
            --template-file infra/main.bicep \
            --parameters planSkuName=$PLAN_SKU timeout=$TIMEOUT

          COSMOS=$(az deployment group show -g $RG -n $DEPLOY_NAME \
                    --query "properties.outputs.cosmosAccountName.value" -o tsv)
          SCHED_FUNC=$(az deployment group show -g $RG -n $DEPLOY_NAME \
                         --query "properties.outputs.schedulerFunctionName.value" -o tsv)

          echo "cosmos=$COSMOS"         >> $GITHUB_OUTPUT
          echo "sched_func=$SCHED_FUNC" >> $GITHUB_OUTPUT
          echo "🏗  infra ready – cosmos=$COSMOS, scheduler=$SCHED_FUNC"
