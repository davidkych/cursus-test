# .github/workflows/scheduler.yml
name: Scheduler Reusable

on:
  workflow_call:
    inputs:
      RG:         { required: true, type: string }
      APP:        { required: true, type: string }
      SCHED_FUNC: { required: true, type: string }
      COSMOS:     { required: true, type: string }
    secrets:
      AZURE_CREDENTIALS: { required: true }

jobs:
  deploy-scheduler:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: pip

      - uses: azure/login@v1
        with:
          auth-type: SERVICE_PRINCIPAL
          creds:     ${{ secrets.AZURE_CREDENTIALS }}

      # â”€â”€ Vendor dependencies and build ZIP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Vendor scheduler deps and ZIP
        shell: bash
        run: |
          set -eo pipefail
          pushd src/scheduler_fapp
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt \
            --target .python_packages/lib/site-packages
          zip -qr ../../sched.zip . .python_packages
          popd

      # â”€â”€ ZIP-deploy with retry â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ZIP-deploy scheduler Function-App
        shell: bash
        run: |
          set -eo pipefail
          for attempt in 1 2 3; do
            echo "ğŸš€ ZIP deploy attempt $attempt / 3"
            if az functionapp deployment source config-zip \
                  -g ${{ inputs.RG }} \
                  -n ${{ inputs.SCHED_FUNC }} \
                  --src sched.zip \
                  --timeout 600; then
              echo "âœ… ZIP deploy succeeded"
              break
            fi
            [[ $attempt == 3 ]] && { echo "ğŸ’¥ ZIP deploy failed after 3 attempts"; exit 1; }
            sleep $((attempt*30))
          done

      # â”€â”€ Wait until the Azure Files content share exists â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for content share readiness
        shell: bash
        run: |
          set -eo pipefail
          RG="${{ inputs.RG }}"
          FUNC="${{ inputs.SCHED_FUNC }}"

          conn=$(az functionapp config appsettings list -g "$RG" -n "$FUNC" \
                   --query "[?name=='WEBSITE_CONTENTAZUREFILECONNECTIONSTRING'].value" \
                   -o tsv)
          [[ -z "$conn" ]] && { echo "ğŸ’¥ connection string not found"; exit 1; }

          share=$(echo "$FUNC" | tr -d '-')
          echo "ğŸ” Waiting for share '$share' â€¦"
          for i in {1..60}; do
            exists=$(az storage share exists \
                       --connection-string "$conn" \
                       --name "$share" \
                       --query exists -o tsv || true)
            [[ "$exists" == "true" ]] && { echo "âœ… share ready"; exit 0; }
            sleep 5
          done
          echo "ğŸ’¥ share still not found after 5 min"; exit 1

      # â”€â”€ Restart â†’ health check. If still 404 â†’ re-deploy once more â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Ensure Function-App becomes healthy
        shell: bash
        run: |
          set -eo pipefail
          RG=${{ inputs.RG }}
          FUNC=${{ inputs.SCHED_FUNC }}
          ZIP=sched.zip

          health_ok() {
            for i in {1..60}; do
              code=$(curl -s -o /dev/null -w '%{http_code}' \
                       "https://$FUNC.azurewebsites.net/api/healthz" || true)
              [[ "$code" == "200" ]] && return 0
              sleep 5
            done
            return 1
          }

          try_cycle() {
            echo "ğŸ”„ restarting $FUNC"; az functionapp restart -g "$RG" -n "$FUNC"
            echo "âŒ› probing health â€¦"
            health_ok && { echo "âœ… healthy"; return 0; }
            return 1
          }

          # 1st cycle
          if try_cycle; then
            exit 0
          fi

          echo "âš  still 404 â€“ doing one more ZIP deploy & restart"
          az functionapp deployment source config-zip \
              -g "$RG" -n "$FUNC" --src "$ZIP" --timeout 600
          if try_cycle; then
            exit 0
          fi

          echo "ğŸ’¥ scheduler never became healthy"; exit 1

      # â”€â”€ Grant Cosmos role (unchanged) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Grant Cosmos Data Contributor to Scheduler MSI
        env:
          RG:        ${{ inputs.RG }}
          COSMOS:    ${{ inputs.COSMOS }}
          SCHEDFUNC: ${{ inputs.SCHED_FUNC }}
        shell: bash
        run: |
          set -eo pipefail
          principalId=$(az webapp identity show \
              --resource-group "$RG" --name "$SCHEDFUNC" \
              --query principalId -o tsv)
          roleId=$(az cosmosdb sql role definition list \
              --resource-group "$RG" --account-name "$COSMOS" \
              --query "[?roleName=='Cosmos DB Built-in Data Contributor'].id" -o tsv)
          az cosmosdb sql role assignment create \
              --resource-group "$RG" --account-name "$COSMOS" \
              --principal-id "$principalId" --role-definition-id "$roleId" \
              --scope "/" || true

      # â”€â”€ Expose scheduler URL to the web-app (unchanged) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Expose scheduler URL to Web-App
        shell: bash
        run: |
          az webapp config appsettings set \
            -g ${{ inputs.RG }} -n ${{ inputs.APP }} --settings \
            SCHEDULER_BASE_URL="https://${{ inputs.SCHED_FUNC }}.azurewebsites.net" \
            SCHEDULER_FUNCTION_NAME="${{ inputs.SCHED_FUNC }}" \
            SCHEDULER_MGMT_KEY=""

      # â”€â”€ Upload logs if anything fails â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-log
          path: sched.log
