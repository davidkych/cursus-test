# .github/workflows/deploy-infra-webapp.yml
name: Deploy Infra & Web App

on:
  workflow_dispatch:
    inputs:
      RG:
        description: 'Resource group'
        required: true
        default: 'cursus-test-rg'
      LOCATION:
        description: 'Azure region'
        required: true
        default: 'eastasia'
      APP:
        description: 'App name'
        required: true
        default: 'cursus-test-app'
      PLAN_SKU:
        description: 'App-Service plan SKU'
        required: true
        default: 'B1'
      TIMEOUT:
        description: 'Container start-up timeout (sec)'
        required: true
        default: '1800'
  workflow_call:
    inputs:
      RG:
        required: true
        type: string
      LOCATION:
        required: true
        type: string
      APP:
        required: true
        type: string
      PLAN_SKU:
        required: true
        type: string
      TIMEOUT:
        required: true
        type: number
    outputs:
      cosmos:
        description: 'Cosmos account name'
        type: string
      sched_func:
        description: 'Scheduler function name'
        type: string

permissions:
  id-token: write
  contents: read

env:
  RG:       ${{ inputs.RG || env.RG }}
  LOCATION: ${{ inputs.LOCATION || env.LOCATION }}
  APP:      ${{ inputs.APP || env.APP }}
  PLAN_SKU: ${{ inputs.PLAN_SKU || env.PLAN_SKU }}
  TIMEOUT:  ${{ inputs.TIMEOUT || env.TIMEOUT }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      cosmos:     ${{ steps.infra.outputs.cosmos }}
      sched_func: ${{ steps.infra.outputs.sched_func }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Vendor deps
        run: |
          pip install --upgrade pip
          pip install --only-binary=:all: --prefer-binary \
            --no-cache-dir \
            -r src/requirements.txt \
            --target src/.python_packages

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision infra (Bicep)
        id: infra
        run: |
          set -eo pipefail
          DEPLOY_NAME=gh-${{ github.run_id }}
          az deployment group create \
            --name $DEPLOY_NAME \
            --resource-group $RG \
            --template-file infra/main.bicep \
            --parameters planSkuName=$PLAN_SKU timeout=$TIMEOUT

          COSMOS=$(az deployment group show \
                     -g $RG -n $DEPLOY_NAME \
                     --query "properties.outputs.cosmosAccountName.value" -o tsv)
          SCHED_FUNC=$(az deployment group show \
                         -g $RG -n $DEPLOY_NAME \
                         --query "properties.outputs.schedulerFunctionName.value" -o tsv)

          echo "COSMOS=$COSMOS"         >> $GITHUB_ENV
          echo "SCHED_FUNC=$SCHED_FUNC" >> $GITHUB_ENV
          echo "cosmos=$COSMOS"         >> $GITHUB_OUTPUT
          echo "sched_func=$SCHED_FUNC" >> $GITHUB_OUTPUT
          echo "üèó  infra ready ‚Äì cosmos=$COSMOS, scheduler=$SCHED_FUNC"

      - name: Grant Cosmos ‚ÄúBuilt-in Data Contributor‚Äù role (web-app)
        run: |
          set -eo pipefail
          principalId=$(az webapp identity show -g $RG -n $APP --query principalId -o tsv)
          roleId=$(az cosmosdb sql role definition list -g $RG --account-name $COSMOS \
                   --query "[?roleName=='Cosmos DB Built-in Data Contributor'].id" -o tsv)
          az cosmosdb sql role assignment create -g $RG -n $COSMOS \
            --principal-id $principalId \
            --role-definition-id $roleId \
            --scope "/" || true
          echo "‚úÖ web-app MSI granted data-plane role"

      - name: Configure Web-App settings
        run: |
          az webapp config appsettings set -g $RG -n $APP --settings \
            WEBSITE_RUN_FROM_PACKAGE=0 \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            WEBSITES_PORT=8000 \
            PYTHONPATH="/home/site/wwwroot:/home/site/wwwroot/.python_packages" \
            WEBSITES_CONTAINER_START_TIME_LIMIT=$TIMEOUT \
            WEBSITES_STARTUP_COMMAND="gunicorn --log-level info --worker-class uvicorn.workers.UvicornWorker --workers 2 --bind 0.0.0.0:8000 main:app" \
            WEBSITES_LOG_MESSAGE_LEVEL=Verbose \
            SCM_LOGSTREAM_TIMEOUT=240
          az webapp config set -g $RG -n $APP --always-on true
          az webapp log config -g $RG -n $APP \
            --application-logging filesystem \
            --detailed-error-messages true \
            --failed-request-tracing true
          echo "‚öôÔ∏è  base app-settings applied"

      - name: ZIP-deploy FastAPI web-app
        shell: bash
        run: |
          set -eo pipefail
          cd src && zip -qr ../app.zip . && cd ..
          echo "‚è≥ initial warm-up 60 s ‚Ä¶"; sleep 60
          success=false
          for attempt in 1 2; do
            echo "üöÄ ZIP-deploy attempt $attempt"
            az webapp deploy -g $RG -n $APP --src-path app.zip --type zip --timeout 200 || true
            echo "üì° streaming container log 90 s ‚Ä¶"
            timeout 90s az webapp log tail -g $RG -n $APP | tee live.log || true
            sleep 10
            code=$(curl -s -o /dev/null -w '%{http_code}' "https://$APP.azurewebsites.net/healthz" || true)
            if [[ "$code" == "200" ]]; then
              echo "‚úÖ healthy"
              success=true
              break
            fi
            echo "‚ö† unhealthy (HTTP $code) ‚Äì backing off"
            sleep $((attempt*45))
          done
          if ! $success; then
            echo "üí• web-app deploy failed"; exit 1
          fi

      - name: Restart web-app (force recycle)
        shell: bash
        run: |
          set -eo pipefail
          echo "‚ôªÔ∏è  Restarting $APP ‚Ä¶"
          az webapp restart -g $RG -n $APP
          echo "üîÑ waiting for new container ‚Ä¶"
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w '%{http_code}' "https://$APP.azurewebsites.net/healthz" || true)
            [[ "$code" == "200" ]] && { echo "‚úÖ new container ready"; exit 0; }
            sleep 5
          done
          echo "üí• container did not become healthy in time"; exit 1

      - name: Upload webapp logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: webapp-log
          path: live.log
