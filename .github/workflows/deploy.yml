# .github/workflows/deploy.yml
name: Azure Deployment (Test)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RG:       cursus-test-rg
  LOCATION: eastasia
  APP:      cursus-test-app
  PLAN_SKU: B1
  TIMEOUT:  1800

jobs:
  infra:
    uses: ./.github/workflows/infra.yml
    with:
      RG:       cursus-test-rg
      LOCATION: eastasia
      PLAN_SKU: B1
      TIMEOUT:  1800
    secrets:
      AZURE_CREDENTIALS:     ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  web_app:
    needs: infra
    uses: ./.github/workflows/web-app.yml
    with:
      RG:         cursus-test-rg
      APP:        cursus-test-app
      TIMEOUT:    1800
      COSMOS:     ${{ needs.infra.outputs.cosmos }}
      SCHED_FUNC: ${{ needs.infra.outputs.sched_func }}
    secrets:
      AZURE_CREDENTIALS:   ${{ secrets.AZURE_CREDENTIALS }}

  scheduler:
    needs: web_app
    uses: ./.github/workflows/scheduler.yml
    with:
      RG:         cursus-test-rg
      APP:        cursus-test-app
      SCHED_FUNC: ${{ needs.infra.outputs.sched_func }}
      COSMOS:     ${{ needs.infra.outputs.cosmos }}
    secrets:
      AZURE_CREDENTIALS:   ${{ secrets.AZURE_CREDENTIALS }}
