# .github/workflows/deploy.yml
name: Azure Deployment (Test)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RG:       cursus-test-rg
  LOCATION: eastasia
  APP:      cursus-test-app
  PLAN_SKU: B1
  TIMEOUT:  1800

jobs:
  infra:
    uses: ./.github/workflows/infra.yml
    with:
      RG:       ${{ env.RG }}
      LOCATION: ${{ env.LOCATION }}
      PLAN_SKU: ${{ env.PLAN_SKU }}
      TIMEOUT:  ${{ env.TIMEOUT }}

  web_app:
    needs: infra
    uses: ./.github/workflows/web-app.yml
    with:
      RG:         ${{ env.RG }}
      APP:        ${{ env.APP }}
      TIMEOUT:    ${{ env.TIMEOUT }}
      COSMOS:     ${{ needs.infra.outputs.cosmos }}
      SCHED_FUNC: ${{ needs.infra.outputs.sched_func }}

  scheduler:
    needs: infra
    uses: ./.github/workflows/scheduler.yml
    with:
      RG:         ${{ env.RG }}
      SCHED_FUNC: ${{ needs.infra.outputs.sched_func }}
      COSMOS:     ${{ needs.infra.outputs.cosmos }}
